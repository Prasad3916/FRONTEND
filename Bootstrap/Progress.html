<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="progress m-5 w-50">
        <div class="progress-bar progress-bar-animated bg-danger w-25 progress-bar-striped">25%</div>
        <div class="progress-bar  bg-warning w-50 progress-bar-striped">50%</div>
        <div class="progress-bar  bg-success w-25 progress-bar-striped progress-bar-animated">25%</div>
    </div>
    <div class="progress m-5 w-50">
        <div class="progress-bar  bg-secondary w-50 progress-bar-striped">50%</div>
    </div>
    <div class="progress m-5 w-50">
        <div class="progress-bar progress-bar-animated bg-primary w-75 progress-bar-striped">75%</div>
    </div>
    <div class="progress m-5 w-50">
        <div class="progress-bar  progress-bar-animated bg-warning w-75">75%</div>
    </div>
    <div class="progress m-5 w-50">
        <div class="progress-bar bg-success w-25 progress-bar-striped">25%</div>
        <div class="progress-bar bg-warning w-25 progress-bar-striped">35%</div>
        <div class="progress-bar progress-bar-animated bg-primary w-50 progress-bar-striped">15%</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
