<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-size: 30px;
        }
        .div1{
            height: 100px;
            background: black;
            width: 50%;
        }

        .div2{
            color: white;
            background: rgb(0, 255, 72);
            width: 50%;
        }
        .div3{
            height: 40vh;
            width: 125vh;
            background: orange;
        }
        .div4{
            width: 10rem;
            background: yellowgreen;
    
        }
        p{
            font-size: 30px;
        }
        .div4 #para1{
            width: 10em;
            background: rgb(123, 0, 254);
        }
  
    </style>
</head>
<body>
    <div class="div1">
        
        <div class="div2">DIV TAG</div>
    </div>
    <div class="div3"></div>
    <div class="div4">
        <p>this is a paragraph</p>
        <p id="para1">this is also  a paragraph</p>
    </div>
    
</body>
</html>
