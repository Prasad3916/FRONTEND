<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html{
            height: 100%;
        }
        body{
            width: 100vw;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            width: 40%;
            height: 50%;
            border: 2px solid darkred;
            align-content: center;
        }
        h1{
            font-size: 2.5rem;
            font-family:  sans-serif;
            color: darkviolet;
            border: 2px solid darkslateblue;
            padding: 5%;
            width: fit-content;
            margin: 0 auto;
        }
        span{
            font-size: 0.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello <span>World</span></h1>
    </div>
</body>
</html>
