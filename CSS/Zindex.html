<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #id{
            background: black;
        }
        #id1{
            background: greenyellow;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2;
        }
        #id2{
            background: red;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div id="id">
        <div id="id1"></div>
        <div id="id2"></div>
    </div>
    
</body>
</html>
