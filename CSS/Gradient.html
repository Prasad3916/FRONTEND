<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            width: 100px;
            height: 100px;
            background: linear-gradient(to bottom right,orange 50%,yellow,green);
            margin-bottom: 10px;
            /* totop,tobottom,toright,toleft,to bottom left,to bottom right */
        }
        .div2{
            width: 100px;
            height: 100px;
            background: radial-gradient(orange,green,yellow);
            margin-bottom: 10px;

        }
        .div3{
            width: 100px;
            height: 100px;
            background: repeating-linear-gradient(green,yellow,blue,orange);
            margin-bottom: 10px;

        }
        .div4{
            width: 100px;
            height: 100px;
            background:repeating-radial-gradient(orange,green,yellow);

        }

    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
</body>
</html>
