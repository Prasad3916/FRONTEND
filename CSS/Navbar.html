<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            padding: 20px;
        }
        .menu123{
            font-size: 3rem;
        }
        .container123{
            background-color: gray;
            width: fit-content;
            height: 0;
            overflow: hidden;
            transition: 0.5s ease;
            /* white-space: nowrap; */
            /* padding: 10px; */
        }
        .container123 .item123{
            font-size: 2rem;
            margin: 10px;
            border-bottom: 2px solid black;
            color: white;
        }
        input:checked+.container123{
            height: 300px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <label for="menu" class="menu123"><i class="bi bi-list"></i></label>
    <input type="checkbox" name="" id="menu">
    <div class="container123">
        <div class="item123">Item 1</div>
        <div class="item123">Item 2</div>
        <div class="item123">Item 3</div>
        <div class="item123">Item 4 </div>
        <div class="item123">Item 5</div>
    </div>
</body>
</html>
