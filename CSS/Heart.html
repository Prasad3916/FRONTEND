<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 100%;
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container1{
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            transform: rotate(45deg);
            animation: heart 2s infinite;
        }
        .container1::before,.container1::after{
            content: "";
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            border-radius: 50%;
        }
        .container1::before{
            transform: translateX(-50%);
        }
        .container1::after{
            transform: translateY(-50%);
        }
        @keyframes heart{
            100%{
                transform: rotate(45deg) scale(0.8);
            }
            
        }
 
    </style>

</head>
<body>
    <div class="container">
        <div class="container1"></div>

    </div>

    
</body>
</html>
