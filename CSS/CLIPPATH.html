<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
body {
 margin: 0;
 padding: 0;
 background-color: #555;
 height: 100vh;
 display: flex;
 justify-content: center;
 align-items: center;
}
.container{
 position: relative;
 width: 800px;
 height: 500px;
 /* background-color: #222; */
 background-image: url(./Images/_D4A9838.jpg);
 background-position: center;
 background-size: cover;
}
.clip{
 position: absolute;
 top: 0;
 left: 0;
 width: 100%;
 height: 100%;
 transition: all .5s;
 box-shadow: 0px 0px 10px orange inset;
 background-color: rgb(242, 235, 235);
 
}
.clip1{
 background: url(./Images/_D4A9893.jpg);
 background-size: cover;
 background-position: center;
 clip-path: polygon(0 0, 17% 0, 49% 100%, 0 100%);
}
.clip2{
 background: url(./Images/IMG-20250323-WA0009.jpg);
 background-size: cover;
 background-position: center;
 clip-path: polygon(13% 0, 81% 0, 59% 100%, 36% 100%);
 box-shadow: 2px 2px 10px orange inset;

} 
.clip3{
 background: url(./Images/RG0_8937.jpg);
 background-size: cover;
 background-position: center;
 clip-path: polygon(79% 0, 100% 0, 100% 100%, 59% 100%);
 box-shadow: 0px 0px 10px orange inset;

}
.container:hover .clip{
 clip-path: polygon(100% 0, 100% 0, 100% 100%, 100% 100%);
}
.container .clip:hover{
 clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
}
</style>
</head>
<body>
    <section class="container">
            <div class="clip clip1"></div>
            <div class="clip clip2"></div>
            <div class="clip clip3"></div>
    </section>
</body>
</html>
