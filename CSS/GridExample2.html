<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 100%;
            height: 45vh;
            display: grid;
            grid-template-columns: 50px 50px 50px 50px;
            grid-template-rows: 25px 50px 75px 25px;
            grid-gap: 10px;
            justify-content: center;
            align-content: center;
            background: black;
            border: 5px solid greenyellow;
            animation: one 4s infinite;
        }

        
        .container>div:nth-child(even){
            background: greenyellow;
            animation: even 5s infinite alternate;
            
    
        }
        @keyframes even{
            0%{
                background: orange;
            }
            50%{
                border-radius: 50%;
                transform: rotate(360deg);
            }
            100%{
                transform: translateX(-450px);
            }

        }
    
        .container>div:nth-child(3),.container>div:nth-child(5){
            animation: odd 5s infinite alternate;

            
        }
        @keyframes odd{
            0%{
                color: rgb(0, 0, 255);
            }
            50%{
                border-radius: 50%;
                background: linear-gradient(green orange blue);
                transform: rotate(360deg);
            }
            100%{
                transform: translateX(450px);

            }

        }
        .child1,.child7{
            animation: rotate 5s 5;
        }
        @keyframes rotate{
            to{
                transform: rotate(360deg);
            }
        }
        .container>div:nth-child(odd){
            background: yellow;
        }
        .child1{
            grid-row: 1/2;
            grid-column: 1/5;
        }
        .child5{
            grid-column: 4/5;
            grid-row: 2/4;

        }
        .child6{
            grid-row: 3/4;
            grid-column:1/4 ;

        }
        .child7{
            grid-column: 1/5;
        }
        .container1{
            width: 100%;
            height: 45vh;
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 40px 40px 120px;
            justify-content: center;
            align-content: center;
            grid-gap: 7px;
            border: 5px solid blue;
            margin-top: 10px;
            background: black;

        }
        .container1>div:nth-child(even){
            background: orange;
        }
        .container1>div:nth-child(odd){
            background: rgb(255, 0, 0);
        }
        .cl1{
            grid-row: 1/2;
            grid-column: 1/4;
            
        }
        .cl2{
            grid-row: 2/3;
            grid-column: 1/3;
        }
        .cl3{
            grid-row: 2/4;
        }

    </style>

</head>
<body>
    <div class="container">
        <div class="child1"></div>
        <div class="child2"></div>
        <div class="child3"></div>
        <div class="child4"></div>
        <div class="child5"></div>
        <div class="child6"></div>
        <div class="child7"></div>
    </div>
    <div class="container1">
        <div class="cl1"></div>
        <div class="cl2"></div>
        <div class="cl3"></div>
        <div class="cl4"></div>
        <div class="cl5"></div>
    </div>

    
</body>
</html>
