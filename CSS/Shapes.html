<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            margin: 20px;
        }
        .div1{
            width: 0px;
            height: 0px;
            border: 100px solid greenyellow;
            border-radius: 50%;
        }
        .div2{
            width: 0;
            height: 0;
            border: 100px solid orange;
            border-radius: 50%;
            border-color: greenyellow transparent greenyellow greenyellow;
        }
        .div3{
            width: 0;
            height: 0;
            border: 100px solid orange;
            border-color: transparent transparent pink greenyellow;

        }
        .div4{
            width: 0;
            height: 0;
            border: 100px solid orange;
            border-color: transparent transparent pink transparent;

        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
    
</body>
</html>
