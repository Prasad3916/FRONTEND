<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .container{
            margin: 10px;
            /* padding: 10px; */
            width: 500px;
            height: 500px;
            border: 5px solid black ;
            background-color: rgb(99, 198, 82);
            position: relative;
        }
        .main{
            width: 100px;
            height: 100px;
            background-color: aqua  ;
            position: absolute;
            animation-name: moving;
            animation-duration: 5s;
            animation-timing-function: ease;
            animation-iteration-count: infinite;
            /* animation-direction: alternate; */
        }
        @keyframes moving {
            0%{
                top: 0px;
                left: 3px;
            }
            25%{
                top: 0px;
                left: 387px;
            }
            50%{
                top: 79%;
                left: 387px;
            }
            75%{
                top: 79%;
                left: 0px;
                
            }
            100%{
                top: 0px;
                left: 0px; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main">

        </div>
    </div>
</body>
</html>
