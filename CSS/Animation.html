<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1,.div2{
            height: 100px;
            width: 100px;
            background: greenyellow;
             animation-name: test;
            animation-iteration-count: infinite;
            animation-duration: 3s;
            /* animation-direction: reverse; */
            /* animation-direction: alternate-reverse; */
            animation-direction: alternate;
            /* animation-fill-mode:forwards; */
             /* animation: test linear infinite backwards alternate 3s ; */
          
        }
        .div2{
            margin-top: 10px;
            animation-timing-function: ease-in;
            /* animation-play-state: paused; */
            
        }
        @keyframes test{
            0%{
                height: 100px;
                width:100px;
                background: greenyellow;
                border-radius: 50%;
                
            }
            25%{
                background: red;
                height: 100px;
                width: 100px;
                background: linear-gradient(to bottom right,green,rgb(255, 238, 0),rgb(255, 166, 0));

            }
            50%{
                height: 100px;
                width: 100px;
                border-radius: 50%;
                background: blue;

            }
            75%{
                height: 100px;
                width: 100px;
                border-radius: 50%;
                transform: translateX(500px);
                background: linear-gradient(to bottom right,green,rgb(255, 238, 0),rgb(255, 166, 0));
            }
            100%{
                height: 100px;
                width: 100px;
                border-radius: 50%;
                background: greenyellow;
                transform: translateX(800px);
               
            }
        } 
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    
</body>
</html>
