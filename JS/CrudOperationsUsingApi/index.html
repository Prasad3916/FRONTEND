<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <style>
        input::placeholder{
            text-align: center;
            font-size: 20px;
        }
        p{
            margin: 0 !important;
        }
        .item :first-child{
            color: rgb(0, 0, 0);
        }
        .item :last-child{
            text-align: end !important;
            color: rgb(152, 4, 152);
        }
        .item :last-child::before{
            content: "- ";
        }
    </style>
</head>
<body class="container w-100 d-flex flex-column align-items-center pt-3">
    <div class="w-50 text-center">
        <input type="text" class="form-control  border border-primary border-2" placeholder="UserName........." id="username" required autocomplete="off"><br>
        <input type="text" class="form-control  border border-primary border-2 mb-3" placeholder="Share Your Message.........." id="message" required>
        <button class="btn btn-success" onclick="addData()">Click Here to Share</button>
    </div>
    <div class="w-50" id="container">

    </div>
    <script src="index.js"></script>
</body>
</html>
