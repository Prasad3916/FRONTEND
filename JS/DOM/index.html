<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100vw;
            height: 100vh;
            margin-top: 25px;
        }
        .container{
            margin: 0 auto;
            display: grid;
            width: 70%;
            gap: 10px;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(3,25%);
        }
        .item{
            padding: 10px;
            text-align: center;
            width: 100%;
            text-transform: capitalize;
            border: 2px solid orange;
        }
        .item >p{
            height: 8%;
            /* padding-top: 10px; */
            font-size: 24px;
            margin: 0;
        }
        .imageparent{
            width: 100%;
            height: 75%;
        }
        .imageparent > img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .footer{
            padding-top: 15px;
            height: 20%;
        }
        .footer :first-child{
            font-size: 18px;
            height: 50%;
            font-family: sans-serif;
            margin: 0;
        }
        .footer :last-child{
            padding:10px 0;
            height: 50%;
            text-align: start;
            font-size: 22px;
            color: rgb(0, 0, 255);
            margin: 0;
        }

    </style>
</head>
<body>
    <script src="index.js"></script>
</body>
</html>
