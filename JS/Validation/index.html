<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{

            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            align-content: center;
        }
        form{
            margin: 0 auto;

            border: 3px solid greenyellow;

            color: lightsalmon;
            margin: 5px;
        }

        }
        button{
            width: 150px;

                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body{
                width: 100vw;
