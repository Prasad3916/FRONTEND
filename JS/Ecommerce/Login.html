<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="favicon" href="" type="image/jpg">
    <style>
        @font-face {
            font-family: robo1;
            src: url("./static/Roboto_SemiCondensed-Regular.ttf");
        }
        @font-face {
            font-family: robo2;
            src: url("./Roboto-Italic-VariableFont_wdth\,wght.ttf");
        }
        @font-face {
            font-family: robo3;
            src: url("./Pacifico-Regular.ttf");
        }
        .container-fluid{
            /* background-color: black; */
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(300px,1fr)); 
            gap: 10px;
            padding: 1%;
            /* color: wheat; */
            margin: 1%;
        }
        .container-fluid >div{
            padding: 2%;
            border-radius: 3px;
            box-shadow: 0 0 1px 2px inset rgb(0, 194, 55);
        }
        .container-fluid > div > img{
            width: 70%;
            object-fit: contain;
            margin: 2% auto;
            display: block;
        }
        .container-fluid > div > .title{
            font-size: 24px;
            font-weight: bold;
            font-family: robo2;
            color: darkblue;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .container-fluid > div > .pricetag{
            font-size: 18px;
            font-weight: 200;
            font-family: robo3;
            text-align: center;
        }
        .container-fluid > div > .total{
            text-align: end;
            font-family: robo1;
            font-weight: bold;
        }
        .container-fluid > div > .total strike{
            color: red;
        }
        .container-fluid > div > .total b{
            color: rgb(36, 197, 0);
        }
        .contaicontainer-fluidner > div  .addbtn{
            padding: 2%;
            margin: 2%;
            display: block;
            cursor: pointer;
            border-radius: 2px;
        }
        .container-fluid > div  .addbtn:hover{
            opacity: 0.8;
            transform: scale(0.95);
        }
        .itembtn{
            display: flex;
            justify-content: space-between;
        }
        .logout,.addproducts{

            margin: 1% 0 0 auto;
            display: block;
            padding: 0.5% 1%;
            color: white;
            border: none;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 3px;
        }
        .logout:hover,.addproducts:hover{
            transform: translate(-1.5%);
            color: black;
            transition: all 0.5s;
        }.updatedversion{
            font-family: robo3;
        }
        .userid{
            font-family: robo3;
        }.header{
            display: flex;
            padding:0 1%;
            align-items: center;
        }
        .headerbtn{
            flex-grow: 1;
        }
        .headercontent{
            flex-grow: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .headercontent h4{
            font-family: robo2;
            cursor: pointer;
        }
        .headercontent h4:hover{
            opacity: 0.7;
            transform: translate(1.5%);
            transition: all 0.2s;
        }

    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="header">
        <div class="headercontent">
            <h4 data-bs-toggle="modal" data-bs-target="#viewcarts"><i class="bi bi-cart"></i>ViewCart</h4>
            <h2 class="userid"></h2>
        </div>
        <div class="headerbtn">
            <button class="addproducts" data-bs-toggle="modal" data-bs-target="#addproducts">AddProducts</button>
            <button class="logout">Logout</button>
        </div>
    </div>
    <div class="container-fluid"></div>
    <div class="modal fade" id="addproducts">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2><i class="bi bi-cart"></i><span class="text-success">Add Your Product</span></h2>
                    <button class="btn btn-close" data-bs-dismiss="modal" ></button>
                </div>
                <div class="modal-body">
                    <dl>
                        <dt><label for="title">TITLE</label></dt>
                        <dd><input type="text" name="title" id="title" class="form-control" placeholder="Title Of Your Product"></dd>
                        <dt><label for="productimage">Product Image</label></dt>
                        <dd><input type="file" name="thumbnail" id="productimage" accept=".jpg,.png" class="form-control" ></dd>
                        <dt><label for="noofitems">Noof Items</label></dt>
                        <dd><input type="text" name="quantity" id="noofitems" class="form-control" placeholder="Noof Products Available"></dd>
                        <dt><label for="discountpercentage">DiscountPercentage</label></dt>
                        <dd><input type="text" name="discountPercentage" id="discountpercentage" class="form-control" placeholder="Discount Percentage"></dd>
                        <dt><label for="price">PRICE</label></dt>
                        <dd><input type="text" name="price" id="price" class="form-control" placeholder="Amount In Rupees"></dd>
                    </dl>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success " data-bs-toggle="modal" data-bs-target="#foolpop">Add Product</button>
                </div>
            </div>
        </div>
    </div>





    <div class="modal fade" id="foolpop">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                        <h3 class="updatedversion">üòìComing In Updated Version Bro</h3>
                        <button class="btn btn-close btn-danger" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <h2>Hmm Sorry!üòÅ</h2>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-bs-dismiss="modal">close</button>
                </div>
            </div>
        </div>
    </div>



    <!-- <div class="viewcarts"></div> -->

    <div class="modal" id="viewcarts">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                        <h3 class="updatedversion">Your Carts üòÅ‚ù§Ô∏è</h3>
                        <button class="btn btn-close btn-danger" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="viewcarts"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-bs-dismiss="modal">close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="Login.js" type="module"></script>
</body>
</html>
