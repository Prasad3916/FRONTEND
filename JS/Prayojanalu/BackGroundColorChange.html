<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        setInterval(()=>{
                let color = Math.floor(Math.random() * 0xffffff);
                console.log(color) 
                let hex = color.toString(16).padStart(6, '0');
                console.log(hex)
                document.body.style.backgroundColor= "#"+hex.toUpperCase();
        },1000)
    </script>
</body>
</html>
